<!DOCTYPE html>
<html>
<head>
	<title>SpongeBob</title>
<style>
body{
	background-color: #FF654576

}
h1{
	font-family: "Amelie";
	text-align: center;
	margin-top: 30px;
}
img{
	width: 100vmin;
	height: 70vmin;
	margin-top: 5vmin;
	margin-left: auto;
	margin-right: auto;
	display: block;	
}

</style>
</head>
<body>

<h1>SpongeBob</h1>

<img id="myimg" src="image1.gif">

<script>

var channels = [
				"image1.gif", 
				"image2.gif", 
				"image3.gif", 
				"image4.gif",
				"image5.gif", 
				"image6.gif",
				"image7.gif",
				"image8.gif", 
				"image9.gif", 
				"image10.gif"
				];

var channels_index = 0;

function channel(event){
	console.log(event);
	if(event.keyCode == 38) {
		channels_index = (channels_index + 1) % 10;
	}
	if(event.keyCode == 40) {
		channels_index = (((channels_index - 1) % 10) + 10) % 10;
	}
	document.getElementById("myimg").src = channels[channels_index];
}

document.onkeydown = channel;

</script>
</body>
</html>
